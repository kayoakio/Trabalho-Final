<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msgs.sistema}</title>
    </h:head>

    <h:body>

        <h1> Clientes </h1>

        <h:link value="Novo Cliente" outcome="/gerente/clientes/novo"/> <br/>

        <h:form>
            <p:dataTable emptyMessage="Não há nada aqui."
                         value="#{clienteBean.procurarTodosClientes()}" 
                         var="CPF" rowKey="#{cliente.cpf}">

                <p:column headerText="CPF" style="text-align: center; width: 1em;">
                    <h:outputText value="#{cliente.cpf}"/>
                </p:column>
                
                <p:column headerText="Créditos" style="text-align: center; width: 1em;">
                    <h:outputText value="#{cliente.creditos}"/>
                </p:column>

                <p:column style="text-align: center; width: 2em;">
                    <p:commandButton action="/gerente/clientes/editar" 
                                     value="Editar"/>
                </p:column>

                <p:column style="text-align: center; width: 2em;">
                    <p:commandButton action="/gerente/clientes/excluir" 
                                     value="Excluir"/>
                </p:column>

            </p:dataTable>

        </h:form>

    </h:body>

</html>
